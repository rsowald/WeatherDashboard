<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>My Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid">
        <h1>My Personal Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class=" col-sm-3 sidebar">
                <h3>Search for a City:</h3>
                <form class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City Name" aria-label="City Name Search"
                        aria-describedby="button-addon2" id="cityName" autofocus>
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="submit" id="button-addon2"><i
                                class="fas fa-search"></i></button>
                    </div>
                </form>
                <ul class=" list-group" id="search-history">
                    <!-- use class list-group-item for appended search history items -->
                </ul>
            </aside>
            <div class="col-sm-9">
                <div class="card">
                    <div class="card-body" id="current-weather">
                    </div>
                </div>
                <div class="card forecast">
                    <h2>5-Day Forecast:</h2>
                    <div class="card-body card-deck" id="5-day-forecast">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
